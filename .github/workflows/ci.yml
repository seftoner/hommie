name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.0
        with:
          version: 3.35.7
          cache: true
          channel: stable
      
      - name: Install workspace dependencies
        working-directory: app
        run: flutter pub get
      
      - name: Analyze project source
        working-directory: app
        run: flutter analyze

      - name: Run main app tests 
        working-directory: app
        run: flutter test

      - name: Run home_assistant_websocket tests 
        working-directory: home_assistant_websocket
        run: flutter test
